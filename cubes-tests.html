<template name="occlusion">
  <canvas height="800" width="800"></canvas>
</template>

<template name="reverse">
  <canvas height="800" width="800"></canvas>
</template>

<template name="models">
  {{#each models}}
    {{>model}}
  {{/each}}
</template>

<template name="model">
  <canvas height="800" width="800"></canvas>
</template>

<template name="click">
  <canvas height="800" width="800"></canvas>
</template>

<body>
  <section>
    {{>occlusion}}
  </section>
  <section>
    {{>reverse}}
  </section>
  <section>
    {{>models}}
  </section>
  <section>
    {{>click}}
  </section>
</body>
